<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Document</title><link rel="shortcut icon" href="favicon.ico" type="image/x-icon"><link rel="icon" href="favicon.ico"><link href="main.css" rel="stylesheet"></head><body><div id="frame"><div id="container"><div id="add-button-box"><a href="#" id="add-button">Добавить тикет</a></div><div id="tickets-list-box"></div></div><div id="ticket-form-box" class="hidden"><form action="" id="ticket-form"><span id="form-header">Добавить тикет</span> <label for="short-description-input" class="form-label">Краткое описание</label> <textarea type="text" id="short-description-input" name="shortDescription" class="form-textarea"></textarea> <label for="complete-description-input" class="form-label">Подробное описание</label> <textarea type="text" id="complete-description-input" name="completeDescription" class="form-textarea"></textarea><div id="form-buttons-box"><a href="#" id="form-cancel" class="form-button">Отмена</a> <a href="#" id="form-confirm" class="form-button">Ok</a></div></form></div><div id="confirm-wrapper" class="hidden"><div id="confirm-delete-box"><span id="confirm-header">Удалить тикет</span> <span id="confirm-text">Вы уверены, что хотите удалить тикет? Это действие необратимо.</span><div id="confirm-buttons-box"><a href="#" id="confirm-cancel" class="confirm-button">Отмена</a> <a href="#" id="confirm-delete" class="confirm-button">Ok</a></div></div></div></div><script src="bundle.js"></script></body></html>
